<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4>Registrar Servicio</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="id_tipo" class="form-label">Tipo de Servicio</label>
          <input id="id_tipo" type="number" class="form-control" formControlName="id_tipo" placeholder="Ingrese el tipo de servicio">
        </div>

        <div class="mb-3">
          <label for="nombre_servicio" class="form-label">Nombre del Servicio</label>
          <input id="nombre_servicio" type="text" class="form-control" formControlName="nombre_servicio" placeholder="Ingrese el nombre del servicio">
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea id="descripcion" class="form-control" formControlName="descripcion" placeholder="Ingrese una descripción"></textarea>
        </div>

        <div class="mb-3">
          <label for="precio_base" class="form-label">Precio Base</label>
          <input id="precio_base" type="number" step="0.01" class="form-control" formControlName="precio_base" placeholder="Ingrese el precio base">
        </div>

        <div class="mb-4">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select" formControlName="estado">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Guardar Servicio</button>
      </form>
    </div>
  </div>
</div>
